<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fibo</title>
    {% load staticfiles %}
    <!-- script & css -->
    <script src="{% static 'jquery-1.12.1.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="fibo-page">
      <div class="form">
        <div>
          <input type="text" id="fibo-input" placeholder="Enter Number"/>
          <button class="cal-fibo">Calculate Fibonacci</button>
            <br>
            <div class="fibo-output"></div>
        </div>
      </div>
    </div>
    <script>
        $('.cal-fibo').on('click', function(){
            var number = $('#fibo-input').val();
            if(number == '') {
                return false;
            }
            console.log(number);
            var data = {'number' :  number, 'csrfmiddlewaretoken' : '{{csrf_token}}'};
            $.post('/fibo/', data, function(data){
                console.log(data);
                var output = 'Output : ' + Number(data['output']) + '<br>' + 'Time taken : ' + data['time_taken'];
                $('.fibo-output').html(output);
            });
        });
    </script>
</body>
</html>
